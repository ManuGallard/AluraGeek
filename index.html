<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link rel="stylesheet" href="/src/styles/header.css">
  <link rel="stylesheet" href="/src/styles/main.css">
  <link rel="stylesheet" href="/src/styles/footer.css">
  <script defer type="module" src="./src/index.js"></script>
</head>

<body>
  <header>
    <div class="header__title--container">
      <img src="./src/assets/icons/tree-heart.webp" alt="logo de tres corazones">
      <h1>AluraGeek</h1>
    </div>
  </header>
  <main>
    <section class="section__products">
      <h2 class="section__products--title">MIS PRODUCTOS:</h2>
      <div class="section__products--container" data-product-container>

        <!--
          <div class="section__products--card">
            <img class="product-card__image" src="./src/assets/product2.png" alt="producto 1">
            <div class="product-card__info">
              <h3 class="product-card__info--title">Stormtrooper</h3>
              <div class="product-card__info--actions">
                <span class="product-price">$ 60,00</span>
                <button class="product-delete-btn">
                  <img src="./src/assets/icons/delete-trash-icon.svg" alt="icono de eliminar producto">
                </button>
              </div>
            </div>
          </div>
        -->

      </div>
    </section>
    <section class="form__container">
      <form action="" class="form" data-form>
        <h2 class="form__title">AGREGAR<br />PRODUCTO:</h2>
        <label for="name">
          <input id="name" name="name" type="text" placeholder="nombre..." required minlength="5">
          <span class="input__error--message"></span>
        </label>

        <label for="price">
          <input id="price" name="price" type="number" placeholder="precio..." required>
          <span class="input__error--message"></span>
        </label>

        <label for="image">
          <input id="image" name="image" type="text" placeholder="imagen..." required>
          <span class="input__error--message"></span>
        </label>

        <div class="form__actions--container">
          <button type="submit" class="form__actions-btn form__actions-btn--primary">Enviar</button>
          <button type="reset" class="form__actions-btn form__actions-btn--secondary">Limpiar</button>
        </div>

      </form>
    </section>
  </main>

  <footer>
    <div class="footer__title--container">
      <img src="./src/assets/icons/tree-heart.webp" alt="logo de tres corazones">
      <h1>AluraGeek</h1>
    </div>
    <div class="footer__info--container">
      <p class="footer__info--author">Desarollado por MG</p>
      <p class="footer__info--academy">Alura Latam - 2024</p>
    </div>
  </footer>
</body>

</html>
